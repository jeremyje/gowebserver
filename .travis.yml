language: go
dist: bionic
go:
- 1.11
- 1.12
- 1.13.1
- tip
script:
- make tools
- make deps
- make build -j4
- make all -j4
- make test-all -j4
- make dist -j4
- make coverage.txt
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/server-386
    - release/server-arm
    - release/server-amd64
    - release/server-darwin-amd64
    - release/server-386.exe
    - release/server-amd64.exe
  skip_cleanup: true
  on:
    tags: true
    repo: jeremyje/gowebserver