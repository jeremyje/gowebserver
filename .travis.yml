language: go
go:
- 1.9
- 1.9.2
- tip
addons:
  apt:
    sources:
    - sourceline: deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable
        jdk1.8
      key_url: https://bazel.build/bazel-release.pub.gpg
    packages:
    - bazel
script:
- make tools
- make deps
- make build -j4
- make all -j4
- make test-all -j4
- make dist -j4
- bazel --batch build //...
- bazel --batch test //... --test_output=errors --features=race
- go test -race -coverprofile=coverage.txt -covermode=atomic
after_success:
- openssl aes-256-cbc -K $encrypted_cf9953bb3844_key -iv $encrypted_cf9953bb3844_iv
  -in .snapcraft/travis_snapcraft.cfg -out .snapcraft/snapcraft.cfg -d
- bash <(curl -s https://codecov.io/bash)
deploy:
  'on':
    branch: master
  provider: script
  script: docker run -v $(pwd):$(pwd) -t snapcore/snapcraft sh -c "apt update -qq
    && cd $(pwd) && snapcraft && snapcraft push *.snap --release edge"
  skip_cleanup: true
sudo: required
services:
- docker

  file:
  - release/server-386
  - release/server-arm
  - release/server-amd64
  - release/server-386.exe
  - release/server-amd64.exe
  skip_cleanup: true
  on:
    tags: true
    repo: jeremyje/gowebserver
