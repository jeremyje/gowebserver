language: go
go:
- 1.6
- 1.9.1
- tip
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
      key_url: 'https://bazel.build/bazel-release.pub.gpg'
    packages:
    - bazel
script:
- make tools
- make deps
- make build -j4
- make all -j4
- make test-all -j4
- make dist -j4
- bazel build //...
- bazel test //...
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - release/server-386
    - release/server-arm
    - release/server-amd64
    - release/server-386.exe
    - release/server-amd64.exe
  skip_cleanup: true
  on:
    tags: true
    repo: jeremyje/gowebserver
